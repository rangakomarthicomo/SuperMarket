Application\Sonata\SuperMarketBundle\Entity\Category:
    type: entity
    table: supermarket_category
    repositoryClass: Application\Sonata\SuperMarketBundle\Entity\CategoryRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        name:
            type: string
            length: 255
        slug:
            type: string
            length: 255
    manyToMany:
      products:
        targetEntity: Product
        mappedBy: category
    lifecycleCallbacks: {  }
